# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

router {
    mode: interior
    id: AZURE
}

ssl_profile {
    name: NETWORK
    certDb: /home/tross/ssl/ca-certificate.pem
    certFile: /home/tross/ssl/certificate.pem
    keyFile: /home/tross/ssl/private-key.pem
    passwordFile: /home/tross/ssl/password
}

listener {
    host: 127.0.0.1
    port: amqp
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
}

listener {
    host: 0.0.0.0
    port: 5673
    authenticatePeer: yes
    saslMechanisms: EXTERNAL
    role: inter-router
    cost: 20
    sslProfile: NETWORK
    requireSsl: yes
}

address {
    name: Service
    prefix: Service
    distribution: balanced
}

address {
    name: SubService.A
    prefix: SubService.A
    distribution: balanced
}

address {
    name: SubService.B
    prefix: SubService.B
    distribution: balanced
}


address {
    prefix: closest
    distribution: closest
}

address {
    prefix: multicast
    distribution: multicast
}

address {
    prefix: unicast
    distribution: closest
}

address {
    prefix: exclusive
    distribution: closest
}

address {
    prefix: broadcast
    distribution: multicast
}

